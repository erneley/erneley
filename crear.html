<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
 
    <div class="container">


      <h2>Formulario de creacion de equipos</h2>

    <div style="width: 50% ;border:solid; padding: 5px;">

        <form method="post" action="/crearequipo">
            <div class="mb-3">
              <label for="serial" class="form-label">Serial</label>
              <input type="text" class="form-control" id="serial" name="serial" aria-describedby="emailHelp">
              
            </div>
            <div class="mb-3">
                <label for="modelo" class="form-label">Modelo</label>
                <input type="text" class="form-control" id="modelo" name="modelo" aria-describedby="emailHelp">
               
              </div>
    
              <div class="mb-3">
                <label for="descripcion" class="form-label" >Descripcion</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion" aria-describedby="emailHelp">
                
              </div>
           
    
              <div class="mb-3">
                <label for="color" class="form-label">Color</label>
                <input type="text" class="form-control" id="color" name="color" aria-describedby="emailHelp">
               
              </div>
           
              <div class="mb-3">
                <label for="fecha" class="form-label">Fecha compra</label>
                <input type="text" class="form-control" id="fecha" name="fecha" aria-describedby="emailHelp">
                
              </div>
           
           
    
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/">volvre</a>
          </form>
    
    </div>
  </div>
    
</body>
</html>
